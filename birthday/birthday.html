<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>HBD papa!</title>
		<link rel="shortcut icon" href="favicon.ico">
		<link href="https://fonts.googleapis.com/css?family=Dancing+Script" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="css/normalize.css" />
		<link rel="stylesheet" type="text/css" href="css/demo.css" />
		<link rel="stylesheet" type="text/css" href="css/husky.css" />
		<link rel="stylesheet" type="text/css" href="css/rabbit.css" />
		<link rel="stylesheet" type="text/css" href="css/snowman.css" />
		
		<!--[if IE]>
			<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->
	</head>
	<body class="birthday">
		<div class="snow"></div>
		<div class="container">
			<header class="codrops-header">
				<h1>Happy Birthday! 爸爸生日快乐!</h1>
				<p class="info">Please view on a desktop <br/>(Chrome only)</p>
			</header>
			<div class="content content--husky">
				<div class="mountain"></div>
				<div class="mountain"></div>
				<div class="husky">
					<div id="snowman">
						<div class="top-round"></div>
						<div class="middle-round"></div>
						<div class="bottom-round"></div>
						<div class="left-hand"></div>
						<div class="right-hand"></div>
						<div class="button">
							<div class="button-up"></div>
							<div class="button-down"></div>	
						</div>
						<div class="snowman-eye">
							<div class="snowman-eye-left"></div>
							<div class="snowman-eye-right"></div>	
						</div>
						<div class="snowman-nose"></div>
					</div>
					<div class="husky-mane">
						<div class="husky-coat"></div>
					</div>
					<div class="husky-body">
						<div class="husky-head">
							<div class="husky-ear"></div>
							<div class="husky-ear"></div>
							<div class="husky-face">
								<div class="husky-eye"></div>
								<div class="husky-eye"></div>
								<div class="husky-nose"></div>
								<div class="husky-mouth">
									<div class="husky-lips"></div>
									<div class="husky-tongue"></div>
								</div>
							</div>
						</div>
						<div class="husky-torso"></div>
					</div>
					<div class="husky-legs">
						<div class="husky-front-legs">
							<div class="husky-leg"></div>
							<div class="husky-leg"></div>
						</div>
						<div class="husky-hind-leg">
						</div>
					</div>
					<div class="husky-tail">
						<div class="husky-tail">
							<div class="husky-tail">
								<div class="husky-tail">
									<div class="husky-tail">
										<div class="husky-tail">
											<div class="husky-tail"></div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div id="ball">
						<div class="rabbit-body"></div>
						<div class="rabbit-ear"></div>
						<div class="rabbit-ear"></div>
						<div class="rabbit-eye"></div>
						<div class="rabbit-eye"></div>
						<div class="rabbit-nose"></div>
						</div>
					</div>
				</div>
			</div><!-- /content -->
		</div><!-- /container -->
	</body>
</html>
